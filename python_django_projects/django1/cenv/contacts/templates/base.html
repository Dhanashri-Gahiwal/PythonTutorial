<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css"
    />
  </head>
  <body>
    <div class="container pb-3">
      <div class="row">
        <div class="col-12">
          <nav class="navbar bg-light">
            <div class="container">
              <a class="navbar-brand">Contact Keeper</a>
              <form class="d-flex" role="search">
                <button
                  class="btn btn-outline-success"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#contactModal"
                >
                  Add Contact
                </button>
              </form>
            </div>
          </nav>
          <!-- Modal -->
          <div
            class="modal modal-lg fade"
            id="contactModal"
            tabindex="-1"
            aria-labelledby="contactModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="contactModalLabel">
                    New Contact
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <textarea
                        class="form-control"
                        name="address"
                        id="address"
                        required
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="contact_type" class="form-label"
                        >Contact Type</label
                      >
                      <select
                        class="form-control"
                        name="contact_type"
                        id="contact_type"
                        required
                      >
                        <option value="--Select--">--Select--</option>
                        <option value="Family">Family</option>
                        <option value="Friend">Friend</option>
                        <option value="Professional">Professional</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Save Contact
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section mt-5">
        {% for message in messages %}
        <h3 class="alert alert-success">{{ message }}</h3>
        {% endfor %}
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    </div>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
    <script>
      new DataTable('#example');
    </script>
  </body>
</html>
