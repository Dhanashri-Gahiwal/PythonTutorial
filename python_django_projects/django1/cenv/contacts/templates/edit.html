{% extends 'base.html' %}
{% block content %}
<div class="col-12">
  <h2 class="text-center">Edit Contact</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        value="{{contact.name}}"
      />
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea
        class="form-control"
        name="address"
        id="address"
        required
      >{{ contact.address }}</textarea>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        required
        value="{{contact.phone}}"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
        value="{{contact.email}}"
      />
    </div>
    <div class="mb-3">
      <label for="contact_type" class="form-label">Contact Type</label>
      <select
        class="form-control"
        name="contact_type"
        id="contact_type"
        required
      >
        <option value="--Select--" {% if contact.contact_type == '--Select--' %} selected {% endif %}>--Select--</option>
        <option value="Family" {% if contact.contact_type == 'Family' %} selected {% endif %}>Family</option>
        <option value="Friend" {% if contact.contact_type == 'Friend' %} selected {% endif %}>Friend</option>
        <option value="Professional" {% if contact.contact_type == 'Professional' %} selected {% endif %}>Professional</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">
      Save Contact
    </button>
  </form>
</div>
{% endblock %}
