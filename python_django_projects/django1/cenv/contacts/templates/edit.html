<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Keeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    </head>
    <body>
        <div class="container">
        <div class="row p-4">
            <div class="col-12">
                <h2 class="text-center">Edit Contact</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            required
                            value="{{contact.name}}"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea
                            class="form-control"
                            name="address"
                            id="address"
                            required
                        >{{ contact.address }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                    value="{{contact.phone}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    value="{{contact.email}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="contact_type" class="form-label"
                    >Contact Type</label
                  >
                  <select
                    class="form-control"
                    name="contact_type"
                    id="contact_type"
                    required
                  >
                    <option value="--Select--" {% if contact.contact_type == '--Select--' %} selected {% endif %}>--Select--</option>
                    <option value="Family" {% if contact.contact_type == 'Family' %} selected {% endif %}>Family</option>
                    <option value="Friend" {% if contact.contact_type == 'Friend' %} selected {% endif %}>Friend</option>
                    <option value="Professional" {% if contact.contact_type == 'Professional' %} selected {% endif %}>Professional</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">
                  Save Contact
                </button>
              </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
