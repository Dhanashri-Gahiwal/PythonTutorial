{% extends 'main.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="col-12">
    <div>
        <h3 class="text-center">Register Form</h3>
    </div>
    {% for message in messages %}
    <div>
        <p class="alert alert-success">{{ message }}</p>
    </div>
    {% endfor %}
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ reg_form|crispy }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
