<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">BookStore</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ms-auto">
                  <button
                    class="btn btn-outline-primary"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#bookModal"
                  >
                    Add Book
                  </button>
                </div>
              </div>
            </div>
          </nav>
          <div
            class="modal fade modal-lg"
            id="bookModal"
            tabindex="-1"
            aria-labelledby="bookModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="bookModalLabel">
                    New Book
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="booktitle" class="col-form-label"
                        >Book Title</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="booktitle"
                        name="booktitle"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="bookdetail" class="col-form-label"
                        >Book Detail</label
                      >
                      <textarea
                        class="form-control"
                        id="bookdetail"
                        name="bookdetail"
                        required
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="bookauthor" class="col-form-label"
                        >Book Author</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="bookauthor"
                        name="bookauthor"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="bookimage" class="col-form-label"
                        >Book Image</label
                      >
                      <input type="file" id="bookimage" name="bookimage" required/>
                    </div>
                    <div class="mb-3">
                      <label for="bookpath" class="col-form-label"
                        >Book PDF</label
                      >
                      <input type="file" id="bookpath" name="bookpath" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Save Book
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
      </div>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
